<!DOCTYPE html>
<html>
  <head>
	<title>Maior Valor Array</title>
  </head>
  <body>
	<h1>Maior Valor Array</h1>
	<div>Array Desordenado: [10, 3, 2, 4, 20, 11]</div>
	<div id="resposta"></div>
	
	<script type="text/javascript">
	
		var div = document.getElementById("resposta");
		var vetor =  [10, 3, 2, 4, 20, 11];
				
		var procurarMaiorValor = function(){
			var max = 0;
			for(var i = 0; i < vetor.length; i++){
				if(max < vetor[i]){
					max = vetor[i];
				}
			}
			return max;
		}
		
		div.innerHTML = "Maior Valor: [" + procurarMaiorValor() + "]";
	</script>
  </body>
</html>
