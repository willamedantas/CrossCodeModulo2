<!DOCTYPE html>
<html>
  <head>
	<title>Numeros Aleatorios</title>
  </head>
  <body>
	<h1>Números aleatórios</h1>
	<div id="resposta"></div>
	
	<script type="text/javascript">
	
		var div = document.getElementById("resposta");
		var numerosSorteados = new Array();
		
		var sortear = function(){
			for(var i = 0; i < 6;){
			  var aleatorio = Math.floor(Math.random() * 60);
			  if(numerosSorteados.indexOf(aleatorio) === -1){
				numerosSorteados.push(aleatorio);
				i++;
			  }
			}
		}
		
		sortear();
		div.innerHTML = numerosSorteados;

	</script>
  </body>
</html>
