<!DOCTYPE html>
<html>
  <head>
	<title>Pirâmide</title>
  </head>
  <body>
	<h2> Pirâmide </h2>
	
	<script type="text/javascript">
		
		//Revealing Module Pattern
		var Piramide = (function(){
			
			var _simbolo = 1;
			var _espaco = 0;
			
			var _gerar = function(tamanhoPiramide){
				_espaco = tamanhoPiramide;
				for(var i=0; i < tamanhoPiramide; i++){				
					window.document.write("<div>");
					_adicionarEspacos();					
					_adicionarSimbolos();					
					_atualizarVariaveis();
					window.document.write("</div>");				
				}		
			};
			
			var _adicionarEspacos = function(){
				for(var j = 0; j < _espaco; j++){
					window.document.write("&nbsp;");
				}
			};
			
			var _adicionarSimbolos = function(){
				for(var l = 0; l < _simbolo; l++){
					window.document.write("#");
				}
			};
			
			var _atualizarVariaveis = function(){
				_simbolo += 2;
				_espaco -= 1;
			};

			return {
				gerar: _gerar
			};	
			
		})();
		
		Piramide.gerar(10);	
		
	</script>
  </body>
</html>
