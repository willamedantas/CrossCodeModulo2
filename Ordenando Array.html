<!DOCTYPE html>
<html>
  <head>
	<title>Ordenando Array</title>
  </head>
  <body>
	<h1>Ordenando Array</h1>
	<div>Array Desordenado: [10, 3, 2, 4, 20, 11]</div>
	<div id="resposta"></div>
	
	<script type="text/javascript">
	
		var div = document.getElementById("resposta");
		var vetor =  [10, 3, 2, 4, 20, 11];
		
		var Array = (function(){
			
			var inverterPosicao = function(indice){
				aux=vetor[i];
				vetor[i]=vetor[i+1];
				vetor[i+1]=aux;
		
			}
		
			var ordenar = function(){
				for(j=0; j < vetor.length; j++){
					for(i=0; i<j; i++){
						if(vetor[i] > vetor[i+1]){
							inverterPosicao(i);
						}
					}
				}
			}
			
			return {
				ordenar : ordenar
			}
		})();
		
		
		
		Array.ordenar();
		div.innerHTML = "Array ordenado: [" + vetor + "]";

	</script>
  </body>
</html>
